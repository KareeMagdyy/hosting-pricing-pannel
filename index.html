<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/ficons@1.1.52/dist/ficons/font.css" rel="stylesheet">
</head>

<body>

    <table class="plans-table">
        <thead class="plans-head">
            <tr>
                <td>Details</td>
                <td>Basic</td>
                <td>Standard</td>
                <td>Premium</td>
                <td>Professional</td>
            </tr>
        <tbody class="plans-details">
            <tr class="pricing">
                <td class="category">Price</td>
                <td><sup class="cent dollar">$</sup>19<sup class="cent">99<span class="period">Year</span></sup></td>
                <td><sup class="cent dollar">$</sup>29<sup class="cent">99<span class="period">Year</span></sup></td>
                <td><sup class="cent dollar">$</sup>39<sup class="cent">99<span class="period">Year</span></sup></td>
                <td><sup class="cent dollar">$</sup>49<sup class="cent">99<span class="period">Year</span></sup></td>
            </tr>
            <tr>
                <td class="category">HDD Space</td>
                <td>500 MB</td>
                <td>1500 MB</td>
                <td>2500 MB</td>
                <td>5000 MB</td>
            </tr>
            <tr>
                <td class="category">Traffic</td>
                <td>20 GB</td>
                <td>40 GB</td>
                <td>80 GB</td>
                <td>150 GB</td>
            </tr>
            <tr>
                <td class="category">Email Addresses</td>
                <td>5</td>
                <td>10</td>
                <td>15</td>
                <td>20</td>
            </tr>
            <tr>
                <td class="category">Databases</td>
                <td>1</td>
                <td>13</td>
                <td>5</td>
                <td>10</td>
            </tr>
            <tr>
                <td class="category">Dedicated IP</td>
                <td><i class="fa fa-close"></i></td>
                <td><i class="fa fa-close"></i></td>
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
            </tr>
            <tr>
                <td class="category">Free Domain</td>
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
            </tr>
            <tr class="cta">
                <td></td>
                <td><button type="submit">Order</button></td>
                <td><button type="submit">Order</button></td>
                <td><button type="submit">Order</button></td>
                <td><button type="submit">Order</button></td>
            </tr>
        </tbody>
        </thead>
        <td></td>
    </table>

</body>

</html>
